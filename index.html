<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>profile card</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="img-container">
        <!-- <img src="imgs/mypic.png" alt="profile image"> -->
      </div>
      <p class="info full-name">Mohammad Mehdi Karbalaei</p>
      <p class="info role"><i class="fas fa-star"></i> Front End Developer</p>
      <p class="info place"><i class="fas fa-map-marker-alt"></i>Dezfoul, Iran</p>
      <div class="posts-info">
        <p><span>284</span>Posts</p>
        <p><span>4400</span>Likes</p>
        <p><span>74</span>Works</p>
      </div>

      <div class="social-container">
        <button class="youtubbe">
            <i class="fas fa-youtube"></i>
        </button>
        <button class="linkedin">
            <i class="fas fa-linkedin"></i>
        </button>
        <button class="instagram">
            <i class="fas fa-instagram"></i>
        </button>
        <button class="github">
            <i class="fas fa-github"></i>
        </button>
      </div>

    </div>
  </body>
</html>
